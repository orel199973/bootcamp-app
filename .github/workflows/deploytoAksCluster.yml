on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n DockerREGG -g DockerREGGb046-rg --location "West Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n DockerREGG --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n DockerREGG --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n DockerREGG --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dockerregg.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "DockerFile" -t dockerregg.azurecr.io/kubernetes:${{ github.sha }} --label dockerfile-path=DockerFile
        docker push dockerregg.azurecr.io/kubernetes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernetes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernetes994b_doc | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernetes994b_doc`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernetes994b_doc
        container-registry-url: dockerregg.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernetesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernetes994b_doc
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          dockerregg.azurecr.io/kubernetes:${{ github.sha }}
        imagepullsecrets: |
          kubernetesdockerauth   
